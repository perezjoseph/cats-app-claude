<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            padding-top: 50px;
        }
        .jumbotron {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">üê± Cat Gallery üê±</h1>
            <p class="lead">A simple Node.js application</p>
            <hr class="my-4">
            <p>This is a basic version deployed to AWS Elastic Beanstalk.</p>
            <p id="status">Checking server status...</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusElement = document.getElementById('status');
            
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    statusElement.textContent = `Server status: ${data.message}`;
                    statusElement.style.color = 'green';
                })
                .catch(error => {
                    statusElement.textContent = 'Error connecting to server';
                    statusElement.style.color = 'red';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
