<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">🐱 Cat Gallery 🐱</h1>
            <p class="lead">A collection of adorable cat images</p>
            <button id="refresh-btn" class="btn btn-primary mb-4">Load New Cats</button>
        </header>
        
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Failed to load cat images. Please try again later.
        </div>
        
        <div id="gallery" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    
    <!-- Templates -->
    <template id="cat-card-template">
        <div class="col">
            <div class="card h-100 cat-card">
                <div class="card-img-container">
                    <img src="" class="card-img-top" alt="Cat image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Adorable Cat</h5>
                </div>
            </div>
        </div>
    </template>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
