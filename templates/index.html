<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery & Memes</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">ğŸ± Cat Gallery & Memes ğŸ±</h1>
            <p class="lead">A collection of adorable cat images with AI-generated meme captions</p>
            <div class="btn-group mb-4" role="group">
                <button id="refresh-btn" class="btn btn-primary">Load New Cats</button>
                <button id="meme-btn" class="btn btn-success">Generate Cat Meme</button>
            </div>
        </header>
        
        <div id="meme-section" class="row justify-content-center mb-5 d-none">
            <div class="col-md-8 col-lg-6">
                <div class="card meme-card">
                    <div class="meme-img-container">
                        <img id="meme-img" src="" class="card-img-top" alt="Cat meme">
                        <div id="meme-caption" class="meme-caption"></div>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">AI-Generated Cat Meme</h5>
                        <p class="card-text text-muted">Caption generated by AWS Bedrock</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Failed to load content. Please try again later.
        </div>
        
        <div id="gallery" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    
    <!-- Templates -->
    <template id="cat-card-template">
        <div class="col">
            <div class="card h-100 cat-card">
                <div class="card-img-container">
                    <img src="" class="card-img-top" alt="Cat image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Adorable Cat</h5>
                </div>
            </div>
        </div>
    </template>
    
    <script src="/js/main.js"></script>
</body>
</html>
